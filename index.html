<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-papo UOL</title>
</head>
<body>
    <header class="topo">
        <img src="./img/logo 1.png">
        <ion-icon onclick="verParticipantes(this)" class="people" data-test="open-participants" name="people"></ion-icon>
    </header>
    <div class="main">
        <!-- SMS -->
    </div>
    <footer class="roda-pe">
        <div>
            <input class="pegarSMS"  data-test="input-message" placeholder="Escreva aqui..." type="text">
            <span class="enviando">Enviando para Todos</span>
        </div>
        <ion-icon onclick="pegarInput(this)" class="vector" data-test="send-message" name="paper-plane-outline"></ion-icon>
    </footer>
    
    <div class="ctt escondido">
        <aside class="add">
            <div class="titulo">
                <p>Escolha um contato <br> para enviar mensagem:</p>
                <ion-icon onclick="removerCtt(this)" class="voltar" name="close-circle-outline"></ion-icon>
            </div>
            <div class="contatos">
                <!-- <div class="ctts"><ion-icon name="people"></ion-icon><p>Todos</p></div>
                <div class="ctts"><ion-icon name="person-circle"></ion-icon><P>João</P></div>
                <div class="ctts"><ion-icon name="person-circle"></ion-icon><p>Maria</p></div> -->
            </div>
            <div class="descricao"><p>Escolha a visibilidade:</p></div>
            <div class="seguranca">
                <div><ion-icon data-test="public" name="lock-open"></ion-icon><p>Público</p></div>
                <div><ion-icon data-test="private" name="lock-closed"></ion-icon><p>Reservadamente</p></div>
            </div>
        </aside>
    </div>
    <div class="cadastrar">
        <div class="logo"><img src="./img/logo 1.png"></div>
        <div class="input" data-test="input-name"><input class="cadastro" type="text" placeholder="Digite seu nickname"></div>
        <div class="button" data-test="send-name"><button onclick="adicionarContato(this)">Enviar</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type ="module" src ="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script src="scrypt.js"></script>
</body>
</html>
